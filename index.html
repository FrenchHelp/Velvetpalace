<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velvet Palace Casino - Enter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    body {
      font-family: 'Playfair Display', serif;
      background-color: #0a0a0a;
      color: #d4af37;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .enter-container {
      text-align: center;
    }

    .enter-title {
      font-size: 48px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #d4af37;
      animation: fadeIn 1.5s ease;
    }

    .enter-button {
      padding: 15px 40px;
      font-size: 24px;
      background-color: #d4af37;
      color: #0a0a0a;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      animation: fadeIn 2s ease;
    }

    .enter-button:hover {
      background-color: #b28f2f;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    .fade-out {
      animation: fadeOut 1s ease forwards;
    }
  </style>

  <script>
    // Redirect mobile users
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.location.href = "mobile.html"; // Change this to the actual mobile page
    }
  </script>
</head>
<body>

<div class="enter-container">
  <div class="enter-title" id="enterTitle">Welcome to Velvet Palace Casino</div>
  <button class="enter-button" id="enterButton" onclick="fadeOutAndRedirect()">Enter the Casino</button>
</div>

<script>
  function fadeOutAndRedirect() {
    document.getElementById('enterTitle').classList.add('fade-out');
    document.getElementById('enterButton').classList.add('fade-out');

    setTimeout(function() {
      window.location.href = 'home.html';
    }, 1000);
  }
</script>

</body>
</html>
