<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slots – Velvet Palace Casino</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #0a0a0a;
      color: #d4af37;
      margin: 0;
      padding: 0;
    }

    /* ——— NAVBAR ——— */
    .navbar {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      border-bottom: 2px solid #d4af37;
    }
    .menu-toggle {
      font-size: 28px;
      color: #d4af37;
      background: none;
      border: none;
      cursor: pointer;
    }
    .nav-menu {
      display: none;
      flex-direction: column;
      background: #111;
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      z-index: 100;
    }
    .nav-menu a {
      padding: 12px;
      border-top: 1px solid #d4af37;
      text-align: center;
      color: #d4af37;
      text-decoration: none;
      font-size: 18px;
    }
    .nav-menu a:hover {
      background-color: #222;
    }
    .coin-counter {
      background-color: #1f1f1f;
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #d4af37;
      font-size: 14px;
    }

    /* ——— GAME CONTAINER ——— */
    .slot-container {
      padding: 20px;
      text-align: center;
    }
    .slot-container h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }
    .cost-info {
      font-size: 16px;
      margin-bottom: 12px;
    }

    /* ——— SLOTS GRID ——— */
    .slot-machine {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      max-width: 360px;
      margin: 0 auto 20px;
    }
    .slot {
      background-color: #1f1f1f;
      border: 2px solid #d4af37;
      border-radius: 8px;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #d4af37;
    }

    /* ——— BUTTONS & MESSAGES ——— */
    .spin-button {
      background-color: #d4af37;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      color: #111;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .spin-button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .spin-button:hover:not(:disabled) {
      background-color: #b68c2b;
    }
    .message {
      margin-top: 16px;
      font-size: 18px;
      min-height: 24px;
    }

    /* ——— AUDIO TOGGLE ——— */
    .audio-toggle {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background-color: #d4af37;
      color: #0a0a0a;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 99;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="coin-counter">Coins: <span id="coinCount">0</span></div>
    <div class="nav-menu" id="navMenu">
      <a href="home.html">Home</a>
      <a href="games.html">Games</a>
      <a href="shop.html">Shop</a>
      <a href="rewards.html">Rewards</a>
    </div>
  </div>

  <div class="slot-container">
    <h1>🎰 Slots</h1>
    <p class="cost-info">Cost to play: <strong>50 Coins</strong></p>

    <div class="slot-machine">
      <div class="slot" id="slot1">❓</div>
      <div class="slot" id="slot2">❓</div>
      <div class="slot" id="slot3">❓</div>
      <div class="slot" id="slot4">❓</div>
      <div class="slot" id="slot5">❓</div>
    </div>

    <button class="spin-button" id="spinBtn" onclick="spinSlots()">Spin</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Background music and sound effects -->
  <audio id="bgMusic" loop>
    <source src="bg-music.mp3" type="audio/mp3" />
  </audio>
  <audio id="spinSound" src="spin.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="jackpotSound" src="jackpot.mp3"></audio>
  <button class="audio-toggle" onclick="toggleAudio()">🔇 Sound</button>

  <script>
    // ——— MENU TOGGLE ———
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    // ——— COIN INIT ———
    if (!localStorage.getItem('coinCount')) localStorage.setItem('coinCount', '5000');
    let coinCount = parseInt(localStorage.getItem('coinCount'));
    document.getElementById('coinCount').textContent = coinCount;

    // ——— AUDIO CONTROL ———
    let musicPlaying = false;
    const bgMusic = document.getElementById("bgMusic"),
          spinSnd = document.getElementById("spinSound"),
          winSnd  = document.getElementById("winSound"),
          jackpotSnd = document.getElementById("jackpotSound"),
          audioBtn = document.querySelector(".audio-toggle");

    function toggleAudio() {
      if (musicPlaying) {
        bgMusic.pause();
        audioBtn.textContent = "🔇 Sound";
      } else {
        bgMusic.play();
        audioBtn.textContent = "🔊 Sound";
      }
      musicPlaying = !musicPlaying;
    }
    // start music after first tap
    window.addEventListener('click', function initMusic() {
      toggleAudio();
      window.removeEventListener('click', initMusic);
    });

    // ——— SLOTS LOGIC ———
    const slotSymbols = ['🍒','🍋','🍊','🍉','🍇','💎'];
    const spinBtn = document.getElementById('spinBtn'),
          message = document.getElementById('message');

    function updateCoins(delta) {
      coinCount += delta;
      localStorage.setItem('coinCount', coinCount);
      document.getElementById('coinCount').textContent = coinCount;
    }

    function spinSlots() {
      if (coinCount < 50) {
        message.textContent = 'Not enough coins!';
        return;
      }
      // Deduct cost & play spin sound
      updateCoins(-50);
      spinSnd.play();
      message.textContent = 'Good luck!';
      spinBtn.disabled = true;

      // Fast spin animation
      let interval = setInterval(() => {
        for (let i=1; i<=5; i++) {
          document.getElementById('slot'+i).textContent =
            slotSymbols[Math.floor(Math.random()*slotSymbols.length)];
        }
      }, 80);

      setTimeout(() => {
        clearInterval(interval);
        checkResult();
        // re-enable
        setTimeout(()=> spinBtn.disabled = false, 500);
      }, 1000);
    }

    function checkResult() {
      const results = [];
      for (let i=1; i<=5; i++) {
        results.push(document.getElementById('slot'+i).textContent);
      }
      const counts = results.reduce((a,s)=> (a[s]=(a[s]||0)+1,a), {});
      let win = 0;

      // Basic payouts
      Object.values(counts).forEach(c => {
        if (c===2) win = Math.max(win, 40);
        if (c===3) win = Math.max(win, 60);
        if (c===4) win = Math.max(win,100);
        if (c===5) win = Math.max(win,250);
      });
      // All diamonds = jackpot
      if (results.every(s=>s==='💎')) win = 10000;

      if (win > 0) {
        updateCoins(win);
        if (win === 10000) jackpotSnd.play();
        else winSnd.play();
        message.textContent = `You win ${win} coins!`;
      } else {
        message.textContent = 'Try again!';
      }
    }
  </script>
</body>
</html>
