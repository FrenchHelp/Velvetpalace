<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon's Luck - Velvet Palace Casino</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #0a0a0a;
      color: #d4af37;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
      border-bottom: 2px solid #d4af37;
    }

    .nav-links a {
      color: #d4af37;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .coin-counter {
      background-color: #1f1f1f;
      padding: 8px 20px;
      border-radius: 30px;
      border: 1px solid #d4af37;
      font-size: 18px;
    }

    .game-container {
      text-align: center;
      padding: 60px 20px;
    }

    .game-title {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .reels {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .reel {
      font-size: 60px;
      width: 100px;
      height: 100px;
      line-height: 100px;
      border: 3px solid #d4af37;
      border-radius: 12px;
      background-color: #1f1f1f;
      box-shadow: 0 0 10px #d4af37;
      transition: transform 0.3s ease;
    }

    .spin-button {
      padding: 15px 40px;
      font-size: 20px;
      background-color: #d4af37;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .spin-button:hover {
      background-color: #fff;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="games.html">Games</a>
      <a href="shop.html">Shop</a>
      <a href="rewards.html">Rewards</a>
    </div>
    <div class="coin-counter">Coins: <span id="coinCount">1000</span></div>
  </div>

  <div class="game-container">
    <h1 class="game-title">ğŸ‰ Dragon's Luck ğŸ‰</h1>

    <div class="reels">
      <div class="reel" id="reel1">â“</div>
      <div class="reel" id="reel2">â“</div>
      <div class="reel" id="reel3">â“</div>
    </div>

    <button class="spin-button" onclick="spin()">Spin (100 coins)</button>
    <div id="result"></div>
  </div>

  <!-- Sound Effects -->
  <audio id="spinSound" src="spin.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="jackpotSound" src="jackpot.mp3"></audio>
  <audio id="bgMusic" src="bg-music.mp3" loop autoplay></audio>

  <script>
    let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 1000;
    document.getElementById('coinCount').textContent = coinCount;

    function updateCoinCount(newAmount) {
      coinCount = newAmount;
      localStorage.setItem('coinCount', coinCount);
      document.getElementById('coinCount').textContent = coinCount;
    }

    const symbols = ["ğŸ‰", "ğŸ’°", "ğŸ€„", "ğŸ€", "ğŸ”¥", "ğŸ´", "ğŸ²"]; // ğŸ² is rare
    const bet = 100;

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      if (coinCount < bet) {
        document.getElementById("result").textContent = "Not enough coins!";
        return;
      }

      updateCoinCount(coinCount - bet);
      document.getElementById("result").textContent = "Spinning...";

      document.getElementById("spinSound").play();

      let spins = 10;
      let interval = setInterval(() => {
        document.getElementById("reel1").textContent = randomSymbol();
        document.getElementById("reel2").textContent = randomSymbol();
        document.getElementById("reel3").textContent = randomSymbol();
        spins--;

        if (spins === 0) {
          clearInterval(interval);
          finishSpin();
        }
      }, 100);
    }

    function finishSpin() {
      const r1 = document.getElementById("reel1").textContent;
      const r2 = document.getElementById("reel2").textContent;
      const r3 = document.getElementById("reel3").textContent;

      let payout = 0;
      let resultText = "";

      if (r1 === "ğŸ²" && r2 === "ğŸ²" && r3 === "ğŸ²") {
        payout = bet * 20;
        resultText = "ğŸ² Golden JACKPOT! You won " + payout + " coins!";
        document.getElementById("jackpotSound").play();
      } else if (r1 === r2 && r2 === r3) {
        payout = bet * 10;
        resultText = "ğŸ”¥ JACKPOT! You won " + payout + " coins!";
        document.getElementById("jackpotSound").play();
      } else if (r1 === r2 || r2 === r3 || r1 === r3) {
        payout = bet * 2;
        resultText = "âœ¨ You matched 2 symbols! Won " + payout + " coins.";
        document.getElementById("winSound").play();
      } else {
        resultText = "ğŸ˜ No match. Try again!";
      }

      updateCoinCount(coinCount + payout);
      document.getElementById("result").textContent = resultText;
    }
  </script>
</body>
</html>
