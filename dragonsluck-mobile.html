<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon's Luck - Velvet Palace Casino</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #0a0a0a;
      color: #d4af37;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #d4af37;
      position: relative;
    }

    .menu-toggle {
      font-size: 28px;
      color: #d4af37;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-menu {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-menu a {
      padding: 12px;
      border-top: 1px solid #d4af37;
      text-align: center;
      color: #d4af37;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-menu a:hover {
      background-color: #222;
    }

    .coin-counter {
      background-color: #1f1f1f;
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #d4af37;
      font-size: 14px;
    }

    .game-container {
      text-align: center;
      padding: 30px 20px;
    }

    .game-title {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .reels {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .reel {
      font-size: 40px;
      width: 70px;
      height: 70px;
      line-height: 70px;
      border: 3px solid #d4af37;
      border-radius: 10px;
      background-color: #1f1f1f;
      box-shadow: 0 0 10px #d4af37;
    }

    .spin-button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #d4af37;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .spin-button:hover {
      background-color: #fff;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      min-height: 24px;
    }

    .audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #d4af37;
      color: #0a0a0a;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 99;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <div class="coin-counter">Coins: <span id="coinCount">1000</span></div>
    <div class="nav-menu" id="navMenu">
      <a href="mobile.html">Home</a>
      <a href="shop-mobile.html">Shop</a>
      <a href="rewards-mobile.html">Rewards</a>
    </div>
  </div>

  <div class="game-container">
    <h1 class="game-title">üêâ Dragon's Luck</h1>

    <div class="reels">
      <div class="reel" id="reel1">‚ùì</div>
      <div class="reel" id="reel2">‚ùì</div>
      <div class="reel" id="reel3">‚ùì</div>
    </div>

    <button class="spin-button" onclick="spin()">Spin (100 coins)</button>
    <div id="result"></div>
  </div>

  <button class="audio-toggle" onclick="toggleAudio()">üîä Sound</button>

  <audio id="spinSound" src="spin.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="jackpotSound" src="jackpot.mp3"></audio>
  <audio id="bgMusic" src="bg-music.mp3" loop></audio>

  <script>
    let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 1000;
    document.getElementById('coinCount').textContent = coinCount;

    function updateCoinCount(newAmount) {
      coinCount = newAmount;
      localStorage.setItem('coinCount', coinCount);
      document.getElementById('coinCount').textContent = coinCount;
    }

    const symbols = ["üêâ", "üí∞", "üÄÑ", "üçÄ", "üî•", "üé¥", "üê≤"];
    const bet = 100;

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      if (coinCount < bet) {
        document.getElementById("result").textContent = "Not enough coins!";
        return;
      }

      updateCoinCount(coinCount - bet);
      document.getElementById("result").textContent = "Spinning...";
      document.getElementById("spinSound").play();

      let spins = 10;
      let interval = setInterval(() => {
        document.getElementById("reel1").textContent = randomSymbol();
        document.getElementById("reel2").textContent = randomSymbol();
        document.getElementById("reel3").textContent = randomSymbol();
        spins--;
        if (spins === 0) {
          clearInterval(interval);
          finishSpin();
        }
      }, 100);
    }

    function finishSpin() {
      const r1 = document.getElementById("reel1").textContent;
      const r2 = document.getElementById("reel2").textContent;
      const r3 = document.getElementById("reel3").textContent;

      let payout = 0;
      let resultText = "";

      if (r1 === "üê≤" && r2 === "üê≤" && r3 === "üê≤") {
        payout = bet * 20;
        resultText = "üê≤ Golden JACKPOT! You won " + payout + " coins!";
        document.getElementById("jackpotSound").play();
      } else if (r1 === r2 && r2 === r3) {
        payout = bet * 10;
        resultText = "üî• JACKPOT! You won " + payout + " coins!";
        document.getElementById("jackpotSound").play();
      } else if (r1 === r2 || r2 === r3 || r1 === r3) {
        payout = bet * 2;
        resultText = "‚ú® You matched 2 symbols! Won " + payout + " coins.";
        document.getElementById("winSound").play();
      } else {
        resultText = "üòû No match. Try again!";
      }

      updateCoinCount(coinCount + payout);
      document.getElementById("result").textContent = resultText;
    }

    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    let musicPlaying = false;
    const music = document.getElementById("bgMusic");

    function toggleAudio() {
      if (musicPlaying) {
        music.pause();
        document.querySelector(".audio-toggle").textContent = "üîá Sound";
      } else {
        music.play();
        document.querySelector(".audio-toggle").textContent = "üîä Sound";
      }
      musicPlaying = !musicPlaying;
    }

    window.addEventListener('click', function initMusic() {
      music.play().catch(() => {});
      musicPlaying = true;
      document.querySelector(".audio-toggle").textContent = "üîä Sound";
      window.removeEventListener('click', initMusic);
    });
  </script>
</body>
</html>
