<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahjong | Velvet Palace</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #0a0a0a;
      color: #d4af37;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
      border-bottom: 2px solid #d4af37;
    }

    .nav-links a {
      color: #d4af37;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .coin-counter {
      background-color: #1f1f1f;
      padding: 8px 20px;
      border-radius: 30px;
      color: #d4af37;
      font-size: 18px;
      border: 1px solid #d4af37;
    }

    h1 {
      margin-top: 30px;
    }

    #mahjong-board {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      gap: 10px;
      margin: 40px auto;
    }

    .tile {
      width: 60px;
      height: 60px;
      background-color: #1f1f1f;
      border: 2px solid #d4af37;
      border-radius: 8px;
      font-size: 28px;
      color: #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .tile.selected {
      background-color: #d4af37;
      color: #111;
      transform: scale(1.1);
    }

    #status {
      margin-top: 20px;
      font-size: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #d4af37;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="games.html">Games</a>
      <a href="shop.html">Shop</a>
      <a href="rewards.html">Rewards</a>
    </div>
    <div class="coin-counter">Coins: <span id="coinCount">1000</span></div>
  </div>

  <h1>ðŸ€„ Mahjong Challenge</h1>
  <div id="mahjong-board"></div>
  <p id="status">Match all pairs to win!</p>
  <button onclick="startGame()">Restart</button>

  <script>
    let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 1000;
    document.getElementById('coinCount').textContent = coinCount;

    function updateCoinCount(newAmount) {
      coinCount = newAmount;
      localStorage.setItem('coinCount', coinCount);
      document.getElementById('coinCount').textContent = coinCount;
    }

    const symbols = ["ðŸ€„", "ðŸ€‡", "ðŸ€ˆ", "ðŸ€‰", "ðŸ€Š", "ðŸ€‹", "ðŸ€Œ", "ðŸ€", "ðŸ€Ž"];
    let selectedTiles = [];
    let matchedTiles = [];
    let tileElements = [];

    function startGame() {
      const board = document.getElementById("mahjong-board");
      board.innerHTML = "";
      selectedTiles = [];
      matchedTiles = [];

      let tiles = [...symbols, ...symbols]; // 18 total (9 pairs)
      tiles = tiles.sort(() => 0.5 - Math.random());

      tileElements = tiles.map((symbol, index) => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.symbol = symbol;
        tile.dataset.index = index;
        tile.innerText = symbol;
        tile.addEventListener("click", () => handleTileClick(tile));
        board.appendChild(tile);
        return tile;
      });

      document.getElementById("status").textContent = "Match all pairs to win!";
    }

    function handleTileClick(tile) {
      if (selectedTiles.includes(tile) || matchedTiles.includes(tile)) return;
      tile.classList.add("selected");
      selectedTiles.push(tile);

      if (selectedTiles.length === 2) {
        const [tile1, tile2] = selectedTiles;
        if (tile1.dataset.symbol === tile2.dataset.symbol) {
          matchedTiles.push(tile1, tile2);
          selectedTiles = [];
          if (matchedTiles.length === tileElements.length) {
            document.getElementById("status").textContent = "ðŸŽ‰ You Win! +100 Coins!";
            updateCoinCount(coinCount + 100);
          }
        } else {
          setTimeout(() => {
            tile1.classList.remove("selected");
            tile2.classList.remove("selected");
            selectedTiles = [];
          }, 800);
        }
      }
    }

    window.onload = startGame;
  </script>
</body>
</html>
