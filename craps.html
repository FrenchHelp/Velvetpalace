<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craps - Velvet Palace Casino</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #0a0a0a;
      color: #d4af37;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      width: 100%;
      background-color: #111;
      border-bottom: 2px solid #d4af37;
    }

    .nav-links a {
      color: #d4af37;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .coin-counter {
      background-color: #1f1f1f;
      padding: 8px 20px;
      border-radius: 30px;
      color: #d4af37;
      font-size: 18px;
      border: 1px solid #d4af37;
    }

    h1 {
      color: #d4af37;
      font-size: 36px;
      margin-top: 30px;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .dice {
      width: 80px;
      height: 80px;
      background-color: #1f1f1f;
      color: #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      border-radius: 8px;
      border: 2px solid #d4af37;
      font-weight: bold;
    }

    .controls {
      margin-top: 20px;
    }

    .button {
      background-color: #d4af37;
      color: #111;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }

    .button:hover {
      background-color: #b38f22;
    }

    .notification {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #1f1f1f;
      color: #d4af37;
      border: 2px solid #d4af37;
      border-radius: 8px;
      display: none;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="games.html">Games</a>
    <a href="shop.html">Shop</a>
    <a href="rewards.html">Rewards</a>
  </div>
  <div class="coin-counter">Coins: <span id="coinCount">1000</span></div>
</div>

<h1>Craps</h1>
<p>Bet 50 coins and roll the dice!</p>

<div class="dice-container">
  <div class="dice" id="dice1">ðŸŽ²</div>
  <div class="dice" id="dice2">ðŸŽ²</div>
</div>

<div class="controls">
  <button class="button" onclick="rollDice('pass')">Pass Bet</button>
  <button class="button" onclick="rollDice('dontPass')">Don't Pass Bet</button>
</div>

<div id="notification" class="notification"></div>

<script>
  // Retrieve coin count from local storage or set default to 1000
  let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 1000;
  document.getElementById('coinCount').textContent = coinCount;

  function updateCoinCount(newAmount) {
    coinCount = newAmount;
    localStorage.setItem('coinCount', coinCount);
    document.getElementById('coinCount').textContent = coinCount;
  }

  function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.style.display = 'block';
    setTimeout(() => {
      notification.style.display = 'none';
    }, 1000);
  }

  function rollDice(betType) {
    if (coinCount < 50) {
      showNotification("Not enough coins!");
      return;
    }

    updateCoinCount(coinCount - 50);

    let dice1 = document.getElementById('dice1');
    let dice2 = document.getElementById('dice2');

    let roll1 = Math.floor(Math.random() * 6) + 1;
    let roll2 = Math.floor(Math.random() * 6) + 1;

    let rollingInterval = setInterval(() => {
      dice1.textContent = Math.floor(Math.random() * 6) + 1;
      dice2.textContent = Math.floor(Math.random() * 6) + 1;
    }, 50);

    setTimeout(() => {
      clearInterval(rollingInterval);
      dice1.textContent = roll1;
      dice2.textContent = roll2;
      handleResult(roll1, roll2, betType);
    }, 1000);
  }

  function handleResult(roll1, roll2, betType) {
    const total = roll1 + roll2;

    if (betType === 'pass') {
      if (total === 7 || total === 11) {
        updateCoinCount(coinCount + 100); // Win 100 coins
        showNotification("You won 100 coins!");
      } else if (total === 2 || total === 3 || total === 12) {
        showNotification("You lost!");
      } else {
        updateCoinCount(coinCount + 50); // Win back original bet if it's a point roll
        showNotification("Point roll! You got 50 coins back!");
      }
    } else if (betType === 'dontPass') {
      if (total === 2 || total === 3) {
        updateCoinCount(coinCount + 100); // Win 100 coins
        showNotification("You won 100 coins!");
      } else if (total === 7 || total === 11) {
        showNotification("You lost!");
      } else {
        updateCoinCount(coinCount + 50);
        showNotification("Point roll! You got 50 coins back!");
      }
    }
  }
</script>
</body>
</html>
