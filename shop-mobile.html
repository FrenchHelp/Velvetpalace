<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velvet Palace Casino - Shop</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #0a0a0a;
      color: #d4af37;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      border-bottom: 2px solid #d4af37;
    }

    .menu-toggle {
      font-size: 28px;
      color: #d4af37;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-menu {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .nav-menu a {
      padding: 12px;
      border-top: 1px solid #d4af37;
      text-align: center;
      color: #d4af37;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-menu a:hover {
      background-color: #222;
    }

    .coin-counter {
      background-color: #1f1f1f;
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #d4af37;
      font-size: 14px;
    }

    .shop-container {
      padding: 30px 20px;
      text-align: center;
    }

    .shop-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .mystery-box {
      display: inline-block;
      background-color: #1f1f1f;
      border: 2px solid #d4af37;
      border-radius: 12px;
      width: 140px;
      padding: 16px;
      margin: 10px;
      color: #d4af37;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .mystery-box:hover {
      background-color: #d4af37;
      color: #111;
    }

    .mystery-box span {
      font-size: 36px;
      display: block;
      margin-bottom: 8px;
    }

    .mystery-box p {
      font-size: 16px;
      margin: 4px 0;
    }

    .win-message {
      font-size: 14px;
      font-weight: bold;
      margin-top: 6px;
      color: #00ff00;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .audio-toggle {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background-color: #d4af37;
      color: #0a0a0a;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 99;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <div class="coin-counter">Coins: <span id="coinCount">1000</span></div>
    <div class="nav-menu" id="navMenu">
      <a href="mobile.html">Home</a>
      <a href="games-mobile.html">Games</a>
      <a href="shop-mobile.html">Shop</a>
      <a href="rewards-mobile.html">Rewards</a>
    </div>
  </div>

  <div class="shop-container">
    <h2>üéÅ Mystery Boxes</h2>

    <div class="mystery-box" onclick="buyBox(100, this)">
      <span>üì¶</span>
      <p>Tiny Box</p>
      <p>100 Coins</p>
      <p class="win-message"></p>
    </div>

    <div class="mystery-box" onclick="buyBox(250, this)">
      <span>üì¶</span>
      <p>Small Box</p>
      <p>250 Coins</p>
      <p class="win-message"></p>
    </div>

    <div class="mystery-box" onclick="buyBox(500, this)">
      <span>üì¶</span>
      <p>Medium Box</p>
      <p>500 Coins</p>
      <p class="win-message"></p>
    </div>

    <div class="mystery-box" onclick="buyBox(1000, this)">
      <span>üì¶</span>
      <p>Large Box</p>
      <p>1000 Coins</p>
      <p class="win-message"></p>
    </div>

    <div class="mystery-box" onclick="buyBox(2500, this)">
      <span>üì¶</span>
      <p>Massive Box</p>
      <p>2500 Coins</p>
      <p class="win-message"></p>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="bgMusic" loop>
    <source src="bg-music.mp3" type="audio/mp3" />
  </audio>
  <button class="audio-toggle" onclick="toggleAudio()">üîá Sound</button>

  <script>
    // Toggle menu
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    // Coin setup
    if (!localStorage.getItem('coinCount')) localStorage.setItem('coinCount', '1000');
    let coinCount = parseInt(localStorage.getItem('coinCount'));
    const coinDisplay = document.getElementById('coinCount');
    coinDisplay.textContent = coinCount;

    function updateCoinCount() {
      localStorage.setItem('coinCount', coinCount.toString());
      coinDisplay.textContent = coinCount;
    }

    function buyBox(cost, box) {
      const msg = box.querySelector('.win-message');
      msg.style.opacity = 1;

      if (coinCount >= cost) {
        coinCount -= cost;
        const win = Math.floor(Math.random() * (cost * 2) + cost);
        coinCount += win;
        msg.textContent = `üéâ You won ${win} coins!`;
      } else {
        msg.textContent = '‚ùå Not enough coins!';
      }

      updateCoinCount();
      setTimeout(() => { msg.style.opacity = 0; }, 2000);
    }

    // Audio logic
    let musicPlaying = false;
    const music = document.getElementById("bgMusic");
    const audioBtn = document.querySelector(".audio-toggle");

    function toggleAudio() {
      if (musicPlaying) {
        music.pause();
        audioBtn.textContent = "üîá Sound";
      } else {
        music.play();
        audioBtn.textContent = "üîä Sound";
      }
      musicPlaying = !musicPlaying;
    }

    window.addEventListener('click', function initMusic() {
      music.play().catch(() => {});
      musicPlaying = true;
      audioBtn.textContent = "üîä Sound";
      window.removeEventListener('click', initMusic);
    });
  </script>
</body>
</html>
