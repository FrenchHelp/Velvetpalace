<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velvet Palace Casino - Mobile</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #0a0a0a;
      color: #d4af37;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #d4af37;
      position: relative;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #d4af37;
    }

    .nav-links {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: #111;
      display: none;
      flex-direction: column;
      border-top: 1px solid #d4af37;
      z-index: 99;
    }

    .nav-links a {
      color: #d4af37;
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links.show {
      display: flex;
    }

    .coin-counter {
      background-color: #1f1f1f;
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #d4af37;
      font-size: 14px;
    }

    .welcome {
      text-align: center;
      padding: 30px 20px;
    }

    .welcome h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 0 20px 40px;
    }

    .game-tile {
      background-color: #1f1f1f;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      color: #d4af37;
      transition: background-color 0.3s ease;
    }

    .game-tile:hover {
      background-color: #d4af37;
      color: #111;
    }

    .game-tile span {
      font-size: 28px;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <div class="coin-counter">Coins: <span id="coinCount">1000</span></div>
  </div>

  <div class="nav-links" id="mobileMenu">
    <a href="home.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="rewards.html">Rewards</a>
    <a href="games.html">Games</a>
  </div>

  <div class="welcome">
    <h1>Velvet Palace Casino</h1>
    <p>üé∞ Swipe, tap, and win!</p>
  </div>

  <div class="games-grid">
    <a class="game-tile" href="slots.html">
      <span>üé∞</span>Slots
    </a>
    <a class="game-tile" href="poker.html">
      <span>üÉè</span>Poker
    </a>
    <a class="game-tile" href="blackjack.html">
      <span>üèÜ</span>Blackjack
    </a>
    <a class="game-tile" href="gemrush.html">
      <span>üíé</span>Gem Rush
    </a>
    <a class="game-tile" href="dragonsluck.html">
      <span>üêâ</span>Dragon‚Äôs Luck
    </a>
    <a class="game-tile" href="billiards.html">
      <span>üé±</span>Billiards
    </a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }

    let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 1000;
    document.getElementById('coinCount').textContent = coinCount;
  </script>
</body>
</html>
