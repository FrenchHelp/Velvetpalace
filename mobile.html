<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velvet Palace Casino - Mobile</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #0a0a0a;
      color: #d4af37;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #d4af37;
      position: relative;
    }

    .menu-toggle {
      font-size: 28px;
      color: #d4af37;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-menu {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-menu a {
      padding: 12px;
      border-top: 1px solid #d4af37;
      text-align: center;
      color: #d4af37;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-menu a:hover {
      background-color: #222;
    }

    .coin-counter {
      background-color: #1f1f1f;
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #d4af37;
      font-size: 14px;
    }

    .welcome {
      text-align: center;
      padding: 30px 20px;
    }

    .welcome h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 0 20px 40px;
    }

    .game-tile {
      background-color: #1f1f1f;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      color: #d4af37;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .game-tile:hover {
      background-color: #d4af37;
      color: #111;
    }

    .game-tile span {
      font-size: 28px;
      display: block;
      margin-bottom: 8px;
    }

    .audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #d4af37;
      color: #0a0a0a;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 99;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <div class="coin-counter">Coins: <span id="coinCount">1000</span></div>
    <div class="nav-menu" id="navMenu">
      <a href="home.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="rewards.html">Rewards</a>
    </div>
  </div>

  <div class="welcome">
    <h1>Velvet Palace Casino</h1>
    <p>üé∞ Swipe, tap, and win!</p>
  </div>

  <div class="games-grid">
    <a class="game-tile" href="slots-mobile.html">
      <span>üé∞</span>Slots
    </a>
    <a class="game-tile" href="poker-mobile.html">
      <span>üÉè</span>Poker
    </a>
    <a class="game-tile" href="blackjack-mobile.html">
      <span>üèÜ</span>Blackjack
    </a>
    <a class="game-tile" href="gemrush-mobile.html">
      <span>üíé</span>Gem Rush
    </a>
    <a class="game-tile" href="dragonsluck-mobile.html">
      <span>üêâ</span>Dragon‚Äôs Luck
    </a>
    <a class="game-tile" href="billiards-mobile.html">
      <span>üé±</span>Billiards
    </a>
  </div>

  <button class="audio-toggle" onclick="toggleAudio()">üîä Sound</button>

  <audio id="bgMusic" loop>
    <source src="bg-music.mp3" type="audio/mpeg">
  </audio>

  <script>
    let coinCount = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 1000;
    document.getElementById('coinCount').textContent = coinCount;

    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    let musicPlaying = false;
    const music = document.getElementById("bgMusic");

    function toggleAudio() {
      if (musicPlaying) {
        music.pause();
        document.querySelector(".audio-toggle").textContent = "üîá Sound";
      } else {
        music.play();
        document.querySelector(".audio-toggle").textContent = "üîä Sound";
      }
      musicPlaying = !musicPlaying;
    }

    // Start music only after interaction
    window.addEventListener('click', function initMusic() {
      music.play().catch(() => {});
      musicPlaying = true;
      document.querySelector(".audio-toggle").textContent = "üîä Sound";
      window.removeEventListener('click', initMusic);
    });
  </script>
</body>
</html>
